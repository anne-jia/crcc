<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="text/javascript" src="./jquery.min.js"></script>

    <% for (var i in htmlWebpackPlugin.options.modelPath && htmlWebpackPlugin.options.modelPath.css ){%>
      <link  rel="stylesheet" src="<%= htmlWebpackPlugin.options.modelPath.css[i] %>"/> 
    <%} %>
    
    <% for (var i in htmlWebpackPlugin.options.modelPath && htmlWebpackPlugin.options.modelPath.js ){%>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.options.modelPath.js[i] %>"> </script>
    <%} %>
    <title><%= webpackConfig.name %></title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #app {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  
  </body>

</html>
